<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <!--background like sea-->
    <div class="patterns sea"></div>
    <form>
        <!--the log in screen-->
        <div class="container" id="log-screen">
            <div class="container lable">
                <!--Username lable-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Username</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>

            <!--password lable-->
            <div class="container lable">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Password</span>
                    </div>
                    <input type="password" class="form-control" aria-label="password" aria-describedby="basic-addon1">
                  </div>
            </div>

            <!--login botton-->
            <button type="submit" class="btn btn-primary screen-foot" id="login">Login</button>
            <!--link to register-->
        <span class="screen-foot" id="register">Not registered? <a href="signin.html">click here</a> to register</span>
        </div>
    </form>
</body>
</html>
