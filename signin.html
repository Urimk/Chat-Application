<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
</head>
<body>
    <!--background like sea-->
    <div class="patterns sea"></div>
    <form>
        <!--sign in screen-->
        <div class="container" id="log-screen">
            <div class="container lable">
                <!--Username lable-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Username</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>

            <!--password lable-->
            <div class="container  lable">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Password</span>
                    </div>
                    <input type="password" class="form-control" aria-label="password" aria-describedby="basic-addon1">
                  </div>
            </div>

            <!--password verification lable-->
            <div class="container  lable">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Password Verification</span>
                    </div>
                    <input type="password" class="form-control" aria-label="password" aria-describedby="basic-addon1">
                  </div>
            </div>

            <!--Display Name lable-->
            <div class="container lable">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Display Name</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>
            <span class="card" id="img-place">
                <img src="default.jpg" class="card-img-top" alt="...">
            </span>
                <span class="input-group mb-3" id="upload-img">
                  <button class="btn btn-outline-secondary" type="button" accept=".jpg,.jpeg,.jfif,
                  .pjpeg,.pjp,.png,.svg,.webp">Choose file</button>
                  <input class="form-control" aria-describedby="basic-addon2">
                </span>
        </span>
            

            <!--login botton-->
            <button type="submit" class="btn btn-primary screen-foot" id="login">Register</button>
            <!--link to register-->
        <span class="screen-foot" id="register">Already registered? <a href="logIn.html">click here</a> to log in</span>
        </div>
    </form>
</body>
</html>
