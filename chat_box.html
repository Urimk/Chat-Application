<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="chat.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background"></div>
    <LeftBar />
    <
    <div id="chat_window">
     <div id="chat_profile">
        <div id="user_profile">
            <img class="profile_pic" src="resources/profile_picutres/toad.png">
            <div class="online_sign_off"></div> 
        </div>
        <span class="username">Blue Toad</span>
        <span id="online_status">Last seen 19:35</span>
        <div id="conversation_icons">
            <img class="icon" src="resources/icons/phone_icon.png">
            <img class="icon" src="resources/icons/video_icon.png">
            <img class="icon" src="resources/icons/search_icon.png">
            <img id="dots_icon" class="icon" src="resources/icons/dots_icon.png">
        </div>  
        <div id="messages">
            <div class="msg_and_time">
                <div class="message_date">
                    <p>Monday 24/04/23</p>
                </div>
                <div class="message incoming_message">
                    <p>Thasnk you Mario! but our princess is in another castle!</p>
                </div>
                <span class="message_time">
                    19:11:03 PM
                </span>
            </div>
            <div class="msg_and_time">
                <div class="message user_message">
                    <p>Lets-a-go!</p>
                </div>
                <span class="message_time_user">
                    19:11:03 PM
                    <img class="icon" src="resources/icons/seen_icon.png">
                </span>
            </div>
        </div>
        <div id="input_box">
            <img class="icon" src="resources/icons/attchement_icon.png">
            <input type="text" placeholder="Message Blue Toad...">
            <div id="input_icons">
                <img class="icon" src="resources/icons/mic_icon.png">
                <img class="icon" src="resources/icons/emoji_icon.png">
            </div>
        </div>
     </div>
    </div>
</body>
</html>
